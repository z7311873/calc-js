<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <pre id="ip"></pre>
</body>
<script>
fetch("https://api.ipify.org/?format=json")
  .then(response => response.json())
  .then(data => {
    let ipAddress = data.ip;
    let div = document.getElementById("ip");
    div.innerHTML = 'IP:'+ipAddress;
  })

</script>
</html>
